<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="statics/css/index.css">
    <title>New password</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <header class="tittle-account">
                <h1 class="tittle"> My account</h1>
            </header>

            <form action="/" class="form">
                <div class="form">
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Name">
    
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" class="input input-email" placeholder="example@example.com">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" autocomplete="off" class="input input-passw" placeholder="*********">
                </div>
                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>

</html>
